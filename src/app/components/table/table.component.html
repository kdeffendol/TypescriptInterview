<div class="page-container">
    <h1>Customer Table</h1>
    <div class="table-container">
        <table mat-table matSort [dataSource]="recordsTableData">
            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by FirstName"> First Name </th>
                <td mat-cell *matCellDef="let customer">{{customer.FirstName}}</td>
            </ng-container>
            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by LastName"> Last Name </th>
                <td mat-cell *matCellDef="let customer">{{customer.LastName}}</td>
            </ng-container>
            <ng-container matColumnDef="Age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Age"> Age </th>
                <td mat-cell *matCellDef="let customer">{{customer.Age}}</td>
            </ng-container>
            <ng-container matColumnDef="ViewDetails">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-raised-button>View Details</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let customer; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
